spring.application.name=prompt
server.port=8080
# API
springdoc.api-docs.path=/v3/api-docs
# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
spring.data.mongodb.uri=mongodb://localhost:27017/prompt

# Chroma Vector Store connection properties
spring.ai.vectorstore.chroma.client.host=http://localhost
spring.ai.vectorstore.chroma.client.port=8000

# Chroma Vector Store collection properties
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=prompt_embeddings
# 对话消息向量存储配置
conversation.vectorstore.chroma.collection-name=conversation_messages

# Chroma性能优化配置
spring.ai.vectorstore.chroma.timeout=30000
spring.ai.vectorstore.chroma.collection.metadata-include=true

spring.ai.zhipuai.api-key=61b01578680741d0ae8078e5e19568dd.tx9trNneatbubMl5
spring.ai.zhipuai.embedding.options.model=embedding-3
spring.ai.model.embedding=zhipuai

# 智谱AI Chat配置
spring.ai.zhipuai.chat.options.model=glm-4.5
spring.ai.zhipuai.chat.options.temperature=0.7

# Anthropic配置
spring.ai.anthropic.api-key=sk-uSUcUvCJBLj5kbnh8vudS70xP3WlOhzeJ3Lf4VsHyUyX0yfN
spring.ai.anthropic.chat.options.model=claude-3-sonnet-20240229
spring.ai.anthropic.chat.options.temperature=0.7

# DeepSeek配置
spring.ai.deepseek.api-key=sk-83c552d82b884ab4bf4ca18e835cea60
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.options.temperature=0.7

