prompt:
  templates:
    basic: |
      你是一个专业的prompt工程师。请帮我优化以下基础prompt想法，使其成为一个完整、高效、结构化的prompt。

      **用户的基础想法：** {basicPrompt}
      **业务场景：** {businessScene}
      **语言偏好：** {language}
      **风格要求：** {style}

      请按照以下格式返回优化结果：

      ## 优化后的Prompt
      [完整的、结构化的prompt内容]

      ## Prompt标题
      [简洁明了的标题]

      ## 描述说明
      [说明这个prompt的用途和适用场景]

      ## 建议标签
      [3-5个相关标签，用逗号分隔]

      ## 改进建议
      [对使用这个prompt的建议和注意事项]

      ## 预估Token数
      [预估的token数量]
    
